    <!-- header end-->
    <div class="contact">
        <div id="comments">
            <div id="respond">
              <h2>Leave a Reply</h2>
              <div class="break"></div>
              <form action="" method="post" id="commentform">
                <p>
                  <input type="text" name="author" id="author" value="" size="22" tabindex="1" placeholder="Name (required)"/>
                </p>
                <p>
                  <input type="text" name="email" id="email" value="" size="22" tabindex="2" placeholder="Mail (required)"/>
                </p>
                <p>
                  <textarea name="comment" id="comment" rows="10" col="60"></textarea>
                </p>
                <p>
                  <button name="submit" type="submit" id="submit">Submit</button>
                </p>
              </form>
            </div>
          </div>
        </div>
    </div>

    <!-- footer -->
